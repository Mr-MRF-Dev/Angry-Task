name: Release & Deploy GitHub Page ğŸš€

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Build ğŸ› 
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies âš™
        run: npm ci

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Code Coverage ğŸ“Š
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build ğŸ’¢
        run: npm run build:prod

      - name: Upload Build ğŸ”ƒ
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/angry-task/browser

  deploy:
    needs: build
    name: Deploy ğŸš€

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: deploy
    name: Release ğŸ“š
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Create Release â­
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
