name: Release & Deploy GitHub Page

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: Release Project 📚
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Create Release ⭐
        uses: softprops/action-gh-release@v2

  build:
    needs: release
    name: Build 🛠
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node 📝
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies ⚙
        run: npm ci

      - name: Build 💢
        run: npm run build -- -c production --base-href "https://mr-mrf-dev.github.io/Angry-Task/"

      - name: Upload Build 🔃
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/angry-task/browser

  deploy:
    needs: build
    name: Deploy 🚀

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages 🌍
        id: deployment
        uses: actions/deploy-pages@v4
