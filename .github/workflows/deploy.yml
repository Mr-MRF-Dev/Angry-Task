name: Release & Deploy GitHub Page 🚀

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Build 🛠
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node 📝
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies ⚙
        run: npm ci

      - name: Test 🧪
        run: npm run test:ci

      - name: Code Coverage 📊
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build 💢
        run: npm run build:prod

      - name: Upload Build 🔃
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/angry-task/browser

  deploy:
    needs: build
    name: Deploy 🚀

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages 🌍
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: deploy
    name: Release 📚
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Create Release ⭐
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
