name: Checkout PRs âœ¨

permissions:
  contents: read

on:
  pull_request:
    branches:
      - master

jobs:
  pr:
    name: Lint & Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v5
        with:
          node-version: "^22.12.0"

      - name: Install Dependencies âš™
        run: npm install

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Lint ğŸ§¹
        run: npm run lint

      - name: Code Coverage ğŸ“Š
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
