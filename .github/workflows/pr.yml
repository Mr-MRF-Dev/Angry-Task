name: Checkout PRs ✨

permissions:
  contents: read

on:
  pull_request:
    branches:
      - master

jobs:
  pr:
    name: Lint & Test 🧪
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5

      - name: Setup Node 📝
        uses: actions/setup-node@v5
        with:
          node-version: "^22.12.0"

      - name: Install Dependencies ⚙
        run: npm install

      - name: Test 🧪
        run: npm run test:ci

      - name: Lint 🧹
        run: npm run lint

      - name: Code Coverage 📊
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
