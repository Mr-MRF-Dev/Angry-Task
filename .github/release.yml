changelog:
  exclude:
    labels:
      - ignore-for-release
      - github-actions
    authors:
      - octocat
  categories:
    - title: Exciting New Features 🎉
      labels:
        - feature
    - title: Bug fixes 🐛
      labels:
        - bug
        - fix
    - title: Dependencies 👒
      labels:
        - dependencies
    - title: Documentation 📚
      labels:
        - documentation
    - title: Tests 🧪
      labels:
        - test
    - title: Other Changes 🔄
      labels:
        - "*"
