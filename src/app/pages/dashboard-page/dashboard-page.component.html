<app-dashboard-layout>
  <div class="flex h-full gap-4 overflow-x-auto overscroll-x-contain p-4">
    @for (list of lists; track list.title) {
      <app-task-list [title]="list.title" [subTitle]="list.description" />
    }

    <app-add-task-list-dialog (newList)="addNewListHandler($event)" />
  </div>
</app-dashboard-layout>
