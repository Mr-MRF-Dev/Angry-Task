<p-card styleClass="!w-80 !h-full">
  <div class="flex justify-between">
    <div class="flex flex-col gap-3">
      <h3 class="text-xl font-semibold">{{ self.title }}</h3>
      <p>{{ self.description }}</p>
    </div>

    <p-button
      icon="pi pi-trash"
      severity="secondary"
      [text]="true"
      [rounded]="true"
      (click)="deleteTaskList()"
    >
    </p-button>
  </div>

  <p-button
    styleClass="my-2"
    label="Create New Task"
    icon="pi pi-plus"
    size="small"
    [rounded]="true"
    [outlined]="true"
    (click)="createNewTask()"
  />

  <div class="flex h-20 flex-grow flex-col overflow-y-auto">
    @for (task of self.tasks; track task.id) {
      <app-task-item [task]="task" [taskListId]="self.id" />
    }
  </div>
</p-card>
