<p-card header="TaskList Name" subheader="SubTitle" styleClass="!w-80 !h-full">
  <p-toast position="bottom-right" />
  <!-- <p>create new task</p> -->

  <div class="flex h-full flex-col overflow-y-auto">
    @for (task of tasks; track task.id) {
      <app-task-item [task]="task" (deleteTask)="deleteTaskHandler($event)" />
    }
  </div>
</p-card>
