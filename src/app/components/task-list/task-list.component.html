<p-card
  [header]="listTitle"
  [subheader]="listSubTitle"
  styleClass="!w-80 !h-full"
>
  <p-toast position="bottom-right" />

  <app-add-task-dialog (newTask)="newTaskHandler($event)" />

  <div class="flex h-20 flex-grow flex-col overflow-y-auto">
    @for (task of tasks; track task.id) {
      <app-task-item [task]="task" (deleteTask)="deleteTaskHandler($event)" />
    }
  </div>
</p-card>
