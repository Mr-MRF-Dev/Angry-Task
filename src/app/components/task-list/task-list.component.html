<p-card
  [header]="self.title"
  [subheader]="self.description"
  styleClass="!w-80 !h-full"
>
  <app-add-task-dialog (newTask)="newTaskHandler($event)" />

  <div class="flex h-20 flex-grow flex-col overflow-y-auto">
    @for (task of self.tasks; track task.id) {
      <app-task-item
        [task]="task"
        (taskChange)="editTaskHandler($event)"
        (deleteTask)="deleteTaskHandler($event)"
      />
    }
  </div>
</p-card>
